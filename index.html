<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="icons/16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icons/32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/96.png" sizes="96x96">
    <link rel="stylesheet" href="style.css">
    <title>Wiki</title>
</head>

<body>
    <!-- BLUE CONTAINER -->
    <div id="blue-container" data-state="preloader" class="bg-blue content-white">
        <h1 id="logo">Wiki</h1>
        <h2 id="slogan">Wikipedia Search Redefined</h2>
        <form action="#" autocomplete="off">
            <input type="text" name="" id="search">
            <label for="text">What are you interested in?</label>
            <img id="voice-search" src="icons\microphone.svg" alt="voice search">
        </form>
        <p id="side-logo">Wiki</p>
    </div>

    <!-- RESULTS -->
    <div id="main-content">
    </div>
    <!-- PRELOADER -->
    <div id="preloader">
        <img src="icons\preloader.svg" alt="preloader">
    </div>




    <!-- SCRIPTS -->
    <script src="transitions.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/easing/EasePack.min.js"></script>
    <script src="libs/mobile-chrome-vh-fix-master/mobile-chrome-vh-fix.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenLite.min.js"></script>
    <script src="libs/gsap-then.browser.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
